<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crystal SMP | Login & Feedback</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  flex-direction:column;
}
h1{color:#00ffff;text-shadow:0 0 10px #00ffff,0 0 20px #1e90ff;}
input{padding:10px;margin:5px;border-radius:8px;border:none;outline:none;}
button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:#1e90ff;
  color:white;
  cursor:pointer;
}
button:hover{background:#00ffff;color:#000;}
#feedbackSection{display:none;margin-top:20px;width:90%;max-width:500px;}
textarea{
  width:100%;
  height:80px;
  border-radius:8px;
  border:none;
  padding:10px;
  margin-bottom:10px;
  resize:none;
}
.feedbackItem{
  background:rgba(255,255,255,0.1);
  padding:10px;
  margin:5px 0;
  border-radius:8px;
}
</style>
</head>
<body>

<div id="loginDiv">
  <h1>Crystal SMP Login</h1>
  <input type="text" id="username" placeholder="Minecraft Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<div id="feedbackSection">
  <h1>Submit Your Feedback</h1>
  <textarea id="feedbackInput" placeholder="Write your feedback here..."></textarea><br>
  <button onclick="submitFeedback()">Submit Feedback</button>

  <h2>All Feedback</h2>
  <div id="allFeedback"></div>
</div>

<script>
// Hardcoded password for demo
const correctPassword = "crystalsmp";

// Array to store feedback
let feedbackArray = [];

function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(user=="" || pass==""){
    alert("Please fill username and password!");
    return;
  }
  if(pass===correctPassword){
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("feedbackSection").style.display="block";
  } else {
    alert("Wrong password!");
  }
}

function submitFeedback(){
  const feedback = document.getElementById("feedbackInput").value;
  if(feedback===""){alert("Write something first!"); return;}
  feedbackArray.push(feedback);
  document.getElementById("feedbackInput").value="";
  renderFeedback();
}

function renderFeedback(){
  const container = document.getElementById("allFeedback");
  container.innerHTML="";
  feedbackArray.forEach((fb,i)=>{
    const div = document.createElement("div");
    div.className="feedbackItem";
    div.textContent=fb;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
