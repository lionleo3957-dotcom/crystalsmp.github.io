<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crystal SMP | Mining Items</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap');

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Rajdhani', sans-serif;
  background: radial-gradient(circle at top, #3a0ca3, #0b1020, #020617);
  color:#fff;
  min-height:100vh;
}

/* Header */
.header{
  text-align:center;
  padding:40px 20px 20px;
}

.header h1{
  font-family:'Orbitron', sans-serif;
  font-size:3rem;
  letter-spacing:3px;
  background: linear-gradient(90deg,#00f5ff,#9d4edd,#00f5ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(0,245,255,0.6);
  margin-bottom:5px;
}

.sub-title{
  font-family:'Orbitron', sans-serif;
  font-size:1.4rem;
  letter-spacing:2px;
  color:#e9d5ff;
  text-shadow:0 0 10px rgba(157,78,221,0.6);
}

/* Search + Back */
.controls{
  max-width:900px;
  margin:25px auto;
  display:flex;
  gap:12px;
  padding:0 15px;
}

.search{
  flex:1;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#0f172a;
  color:#fff;
  font-size:1rem;
}

.back-btn{
  background:#1e293b;
  color:#00f5ff;
  padding:12px 18px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
  white-space:nowrap;
}
.back-btn:hover{
  background:#00f5ff;
  color:#000;
}

/* Mining Items */
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.item{
  background:linear-gradient(135deg,#111827,#020617);
  border:1px solid rgba(0,245,255,0.25);
  border-radius:16px;
  padding:20px;
  transition:0.3s;
}

.item:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(0,245,255,0.4);
}

.item h3{
  margin:0 0 12px;
  font-family:'Orbitron', sans-serif;
  color:#e9d5ff;
}

/* Price */
.price{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.1rem;
  color:#00f5ff;
  font-weight:600;
}

/* Emerald icon */
.emerald{
  width:14px;
  height:14px;
  background:linear-gradient(135deg,#00ff9c,#00c853);
  transform:rotate(45deg);
  border-radius:2px;
  box-shadow:0 0 8px rgba(0,255,156,0.8);
}

footer{
  text-align:center;
  padding:25px;
  opacity:0.7;
  font-size:0.9rem;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>CRYSTAL SMP</h1>
  <div class="sub-title">MINING ITEMS</div>
</div>

<!-- Search + Back -->
<div class="controls">
  <div class="search">
    <input type="text" placeholder="Search mining items...">
  </div>
  <a href="index.html" class="back-btn">⬅ Back to Home</a>
</div>

<!-- Items -->
<div class="container">
  <div class="grid">

    <div class="item">
      <h3>Wooden Pickaxe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Stone Pickaxe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Iron Pickaxe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Golden Pickaxe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Diamond Pickaxe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Netherite Pickaxe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Iron Axe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

    <div class="item">
      <h3>Diamond Axe</h3>
      <div class="price"><span class="emerald"></span> 8 Emeralds</div>
    </div>

  </div>
</div>

<footer>
  © 2025 Crystal SMP | Mining Economy
</footer>

</body>
</html>
