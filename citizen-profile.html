<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citizen Profile</title>
<style>
body{ font-family:Arial,sans-serif; background:linear-gradient(135deg,#ff00ff,#00ffff,#ff9900); color:#fff; margin:0; padding:0;}
header{padding:20px;text-align:center;}
.profile-box{background:rgba(0,0,0,0.5); padding:20px; max-width:600px; margin:20px auto; border-radius:12px;}
.profile-box h2{margin-top:0;}
button{padding:10px; border:none; border-radius:6px; cursor:pointer; background:#39ff14; font-weight:bold; margin-top:10px;}
</style>
</head>
<body>
<header>
<h1>Crystal SMP Citizen Profile</h1>
</header>

<div class="profile-box" id="profile">
</div>

<script>
// Load profile info from localStorage (demo)
const role = localStorage.getItem('role');
const user = localStorage.getItem('user');
const citizens = JSON.parse(localStorage.getItem('citizens')||'[]');
const profileDiv = document.getElementById('profile');

let citizen;
if(role==='player'){
  citizen = citizens.find(c=>c.username===user);
} else if(role==='admin' || role==='police'){
  citizen = citizens[0]; // demo: show first citizen
}

if(citizen){
  profileDiv.innerHTML = `
    <h2>${citizen.username} (${citizen.id})</h2>
    <p>Email: ${citizen.email}</p>
    <p>Date of Birth: ${citizen.dob}</p>
    <p>Age: ${citizen.age}</p>
    <p>Motive: ${citizen.motive}</p>
    <p>Status: ${citizen.status}</p>
    ${role==='admin'?'<button onclick="editProfile()">Edit Profile</button>':''}
  `;
} else {
  profileDiv.innerHTML = '<p>No profile data available</p>';
}

function editProfile(){
  alert('Here admin can add new headings and edit profile (demo placeholder)');
}
</script>
</body>
</html>
