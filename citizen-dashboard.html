<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citizen Dashboard</title>
<style>
body{ font-family:Arial,sans-serif; background:linear-gradient(135deg,#ff6ec7,#ffc600,#42f5bf); color:#000; margin:0; padding:0;}
header{padding:20px;text-align:center;background:rgba(0,0,0,0.3); color:#fff;}
.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; max-width:1200px; margin:20px auto;}
.card{background:rgba(255,255,255,0.2); padding:20px; border-radius:12px; text-align:center; cursor:pointer; transition:0.3s;}
.card:hover{background:rgba(255,255,255,0.35); transform:translateY(-5px);}
button{padding:10px; border:none; border-radius:6px; cursor:pointer; background:#39ff14; font-weight:bold;}
</style>
</head>
<body>
<header>
<h1>Crystal SMP Citizen Dashboard</h1>
<p id="welcome"></p>
</header>

<div class="grid" id="dashboard">
  <div class="card" onclick="window.location.href='citizen-profile.html'">View My Profile</div>
</div>

<script>
const role = localStorage.getItem('role');
const user = localStorage.getItem('user');
document.getElementById('welcome').innerText = 'Welcome, ' + user + ' ('+role+')';

// Show Add New Citizen button only for admin
if(role==='admin'){
  const dash = document.getElementById('dashboard');
  const btn = document.createElement('div');
  btn.className='card';
  btn.innerHTML = '<button onclick="window.location.href=\'citizen-add.html\'">Add New Citizen Information</button>';
  dash.appendChild(btn);
}
</script>
</body>
</html>
