<!DOCTYPE html>
<html>
<head>
  <title>Crystal SMP Budget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin:0;
      padding:30px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #1e90ff);
      color:white;
      min-height: 100vh;
    }
    h1{
      text-align:center;
      font-size:45px;
      margin-bottom:20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
    }
    #searchBar {
      display:block;
      width:100%;
      max-width:400px;
      margin:0 auto 20px auto;
      padding:12px;
      font-size:16px;
      border-radius:8px;
      border:none;
      outline:none;
      background: rgba(255,255,255,0.1);
      color:white;
    }
    #itemContainer{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap:15px;
    }
    .item{
      background: rgba(255,255,255,0.05);
      border-radius:12px;
      padding:15px;
      text-align:center;
      box-shadow: 0 0 10px #6a0dad, 0 0 20px #1e90ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .item:hover{
      transform: translateY(-5px);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
    }
    .item img{
      width:50px;
      height:50px;
      margin-bottom:8px;
    }
    .price{
      margin-top:8px;
      font-size:16px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:5px;
      font-weight:bold;
    }
    #backBtn{
      display:block;
      width:200px;
      text-align:center;
      margin:30px auto 0 auto;
      padding:12px;
      background:#ff00ff;
      color:#000;
      text-decoration:none;
      border-radius:10px;
      font-weight:bold;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      transition:0.2s;
    }
    #backBtn:hover{
      background:#00ffff;
      color:#000;
    }
  </style>
</head>
<body>

<h1>CRYSTAL SMP BUDGET</h1>

<input type="text" id="searchBar" placeholder="Search item..." onkeyup="filterItems()">

<div id="itemContainer">
  <div class="item">
    <img src="https://static.thenounproject.com/png/2387397-200.png" alt="Diamond">
    Diamond
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/1510356-200.png" alt="Iron Ingot">
    Iron Ingot
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/275900-200.png" alt="Gold Ingot">
    Gold Ingot
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/2032631-200.png" alt="Bread">
    Bread
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/305547-200.png" alt="Emerald">
    Emerald
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/1654964-200.png" alt="Cooked Beef">
    Cooked Beef
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/1679796-200.png" alt="Oak Wood">
    Oak Wood
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
  <div class="item">
    <img src="https://static.thenounproject.com/png/3384220-200.png" alt="Stone">
    Stone
    <div class="price"><i class="fa-solid fa-gem"></i> 0</div>
  </div>
</div>

<a id="backBtn" href="index.html">‚Üê Back to Home</a>

<script>
function filterItems() {
  const input = document.getElementById('searchBar').value.toLowerCase();
  const items = document.querySelectorAll('.item');
  items.forEach(item => {
    if(item.textContent.toLowerCase().includes(input)){
      item.style.display = 'block';
    } else {
      item.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
